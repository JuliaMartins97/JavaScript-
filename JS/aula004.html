<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: tomato;
            color: rgb(0, 0, 0);
            font: normal 25pt arial;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá,  <strong>${nome}</strong>!! Seu numero tem ${nome.length} letras </br> `)
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()}</br>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>
</body>

</html>
