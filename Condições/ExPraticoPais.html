<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Justiça Federal</title>
</head>

<body>
    <h1>Sistema de Estrangeiros entrando no Brasil</h1>
    Qual pais você mora: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar Nacionalidade" onclick="verificar()">
    <div id="res"></div>


    <script>
        function verificar() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var pais = String(txtn.value)
            if (pais == 'brasil') {
                res.innerHTML = "<p>Você é <strong>Brasileiro</strong></p>"
            } else {
                res.innerHTML = "<p>Você é <strong>estrangeiro</strong></p>"
            }
            res.innerHTML += "Somos todos <strong>Humanos</strong>!!!"
        }
    </script>

</body>

</html>
